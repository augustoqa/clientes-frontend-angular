<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card mt-4">
        <div class="card-header">{{ titulo }}</div>
        <div class="card-body">
          <form (ngSubmit)="create()" class="form-horizontal">
            <div class="mb-3">
              <label for="nombre" class="form-label col-sm-2">Nombre</label>
              <div>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="cliente.nombre"
                  name="nombre"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label col-sm-2">Apellido</label>
              <div>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="cliente.apellido"
                  name="apellido"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label col-sm-2">Emaill</label>
              <div>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="cliente.email"
                  name="email"
                />
              </div>
            </div>

            <div class="form-group">
              <div class="float-end">
                <button class="btn btn-primary" role="button">Crear</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
