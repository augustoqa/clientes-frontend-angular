<div class="card">
  <h5 class="card-header">Listado de Clientes</h5>

  <div class="d-flex justify-content-end m-3">
    <button class="btn btn-primary" [routerLink]="['/clientes/form']">
      Crear Cliente
    </button>
  </div>

  <div class="card-body">
    <table
      *ngIf="clientes?.length; else clientesVacio"
      class="table table-striped"
    >
      <thead>
        <tr>
          <th>id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Fecha</th>
          <td>Editar</td>
          <td>Eliminar</td>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.createAt }}</td>
          <td>
            <button
              type="button"
              name="button"
              [routerLink]="['/clientes/form', cliente.id]"
              class="btn btn-primary btn-sm"
            >
              Editar
            </button>
          </td>
          <td>
            <button
              type="button"
              (click)="delete(cliente)"
              class="btn btn-danger btn-sm"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #clientesVacio>
      <div class="alert alert-info">No hay registros en la base de datos!</div>
    </ng-template>
  </div>
</div>
